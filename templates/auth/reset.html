{% extends 'base.html' %}
{% block content %}
<h2>Reset Password</h2>
<form method="post" class="mt-3" style="max-width: 480px;">
  <div class="mb-3">
    <label class="form-label" for="password">New Password</label>
    <input type="password" id="password" name="password" class="form-control" required minlength="8" />
    <div class="form-text">At least 8 chars, with uppercase, lowercase, number, and special character.</div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="confirm">Confirm Password</label>
    <input type="password" id="confirm" name="confirm" class="form-control" required minlength="8" />
  </div>
  <button class="btn btn-primary" type="submit">Reset password</button>
  <a href="{{ url_for('auth.login') }}" class="btn btn-link">Back to login</a>
</form>
{% endblock %}
