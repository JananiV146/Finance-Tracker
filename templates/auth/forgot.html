{% extends 'base.html' %}
{% block content %}
<h2>Forgot Password</h2>
<p class="text-muted">Enter your username. In this demo, a reset link will be generated below.</p>
<form method="post" class="mt-3" style="max-width: 420px;">
  <div class="mb-3">
    <label class="form-label" for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control" required />
  </div>
  <button class="btn btn-primary" type="submit">Generate reset link</button>
  <a href="{{ url_for('auth.login') }}" class="btn btn-link">Back to login</a>
</form>
{% if reset_link %}
<div class="alert alert-info mt-3">
  <div><strong>Reset link (demo):</strong></div>
  <code>{{ reset_link }}</code>
</div>
{% endif %}
{% endblock %}
