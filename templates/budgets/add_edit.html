{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit' if budget else 'Add' }} Budget</h2>
<form method="post" class="mt-3" style="max-width: 640px;">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Month</label>
      <input type="month" name="month" class="form-control" value="{{ budget.month if budget else '' }}" required />
    </div>
    <div class="col-md-4">
      <label class="form-label">Category (optional)</label>
      <input type="text" name="category" class="form-control" value="{{ budget.category if budget else '' }}" placeholder="Leave blank for overall" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Amount</label>
      <input type="number" step="0.01" min="0" name="amount" class="form-control" value="{{ budget.amount if budget else '' }}" required />
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{{ url_for('budgeting.list_budgets') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
