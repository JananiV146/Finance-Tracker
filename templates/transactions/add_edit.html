{% extends 'base.html' %}
{% block content %}
<h2>{{ 'Edit' if tx else 'Add' }} Transaction</h2>
<form method="post" class="mt-3" style="max-width: 640px;">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control" value="{{ tx.date if tx else '' }}" />
    </div>
    <div class="col-md-4">
      <label class="form-label">Type</label>
      <select name="type" class="form-select">
        <option value="income" {% if tx and tx.type=='income' %}selected{% endif %}>Income</option>
        <option value="expense" {% if tx and tx.type=='expense' %}selected{% endif %}>Expense</option>
      </select>
    </div>
    <div class="col-md-4">
      <label class="form-label">Amount</label>
      <input type="number" step="0.01" min="0" name="amount" class="form-control" value="{{ tx.amount if tx else '' }}" required />
    </div>
  </div>
  <div class="row g-3 mt-1">
    <div class="col-md-6">
      <label class="form-label">Category</label>
      <input type="text" name="category" class="form-control" value="{{ tx.category if tx else '' }}" placeholder="e.g., Food, Salary" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Description</label>
      <input type="text" name="description" class="form-control" value="{{ tx.description if tx else '' }}" />
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{{ url_for('transactions.list_transactions') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
