{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Budgets</h2>
  <a href="{{ url_for('budgeting.add_budget') }}" class="btn btn-primary">Add</a>
</div>
<div class="card">
  <div class="card-body p-0">
    <table class="table mb-0">
      <thead><tr><th>Month</th><th>Category</th><th>Amount</th><th></th></tr></thead>
      <tbody>
        {% for b in budgets %}
        <tr>
          <td>{{ b.month }}</td>
          <td>{{ b.category or 'Overall' }}</td>
          <td>{{ '%.2f'|format(b.amount) }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('budgeting.edit_budget', bid=b.id) }}">Edit</a>
            <form action="{{ url_for('budgeting.delete_budget', bid=b.id) }}" method="post" class="d-inline" onsubmit="return confirm('Delete this budget?')">
              <button class="btn btn-sm btn-outline-danger" type="submit">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center text-muted">No budgets yet.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
